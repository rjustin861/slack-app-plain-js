<!DOCTYPE html>
<html>
    <head>
        <title>Slack App</title>
        <link rel="stylesheet" href="lib/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-2">
                    <ul id="channels-container">
                    </ul>
                </div>
                <div class="col-10">
                    <ul id="messages-container"></ul>
                </div>
            </div>
            <div class="row fixed-alert-btm">
                <div class="col-2"></div>
                <div class="col-10 alert hidden">
                    Please enter name and message!
                </div>
            </div>
            <div class="row fixed-row-btm">
                <div class="col-2"></div>
                <div class="col-10">
                    <input type="text" class="input-name" placeholder="Enter name here">
                    <input type="text" class="input-message" placeholder="Enter message here">
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
