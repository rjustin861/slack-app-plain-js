<!DOCTYPE html>
<html>
    <head>
        <title>Slack App</title>
        <link rel="stylesheet" href="lib/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row full-height">
                <div class="col-2 left-container">
                    <div class="row spacing caption">
                        <div class="col">
                            <strong>Channels</strong>
                            <ul id="channels-container"></ul>
                        </div>
                    </div>
                </div>
                <div class="col-10 right-container">
                    <div class="row spacing">
                        <div class="col">
                            <div id="channel-name"></div>
                            <ul id="messages-container"></ul>
                        </div>
                    </div>
                    <div class="row fixed-alert-btm">
                        <div class="col alert hidden">
                            Please enter name and message!
                        </div>
                    </div>
                    <div class="row fixed-row-btm">
                        <div class="col">
                            <input type="text" class="input-message" placeholder="Enter message here">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
